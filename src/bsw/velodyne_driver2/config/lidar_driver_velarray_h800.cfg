# Example configuration for single VELARRAY-H800 sensor

# ROS node name
node-name = "lidar_driver"

# TAI-UTC offset in seconds for sensors using PTP
# This value is valid from 2017-01-01 to at least 2022-12-31
tai-offset-sec = 37

# Flag to allow outputing addtional single packet generated point cloud
packet-as-scan = true

# UDP sensor message "hubs":
hubs = (
    {
        # hub name
        hub-name = "lidar_0"

        # If preset/set - hub name will be used as top ROS topic namespace
        use-hub-namespace = true

        # multi-sensor packet receive port
        udp-port = 2368

        # multi-sensor diagnostic packet receive port
        diagnostic-udp-port = 8308

        # multi-cast configuration is optional
        # mcast-group-address = "239.0.0.10"
        # mcast-ifce-address = "192.168.1.20"

        sensors =
        (
            {
                type = "VELARRAY-H800"

                # Important, if using gps set has-gps to true and use-host-timestamp to false
                # has-gps = true
                use-host-timestamp = true

                calibration-file = "VELARRAY-H800.xml"
                packet-topic = "h800/packet"
                pcl-topic = "h800/pcl2"
                diagnostic-topic = "h800/diagnostic"
                pcl-frame-id = "lidar_0"
                rotate-180deg-x-axis = false  # set it to true if 180deg rotation around x-axis is needed
            }
        )
    }
)
